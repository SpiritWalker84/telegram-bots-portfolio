<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Чек #{{ receipt_id }}</title>
    <style>
        @page { size: A6; margin: 5mm; }
        body {
            font-family: sans-serif;
            font-size: 10pt;
        }
        h2 {
            text-align: center;
            margin-bottom: 8px;
        }
        table {
            table-layout: fixed;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 2px 4px;
            border-bottom: 1px dashed #ccc;
            text-align: left;
            font-size: 9pt;
        }
        th:nth-child(2),
        td:nth-child(2),
        th:nth-child(3),
        td:nth-child(3) {
            text-align: right;
        }
        tfoot td {
            font-weight: bold;
            border-top: 1px solid #000;
        }
    </style>
</head>
<body>
    <h2>Чек #{{ receipt_id }}</h2>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Цена</th>
                <th>Кол-во</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Итого: {{ total }}</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
